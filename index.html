
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>FUN OWNER – ADMIN</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:linear-gradient(180deg,#020617,#071426);
  color:#e5e7eb;
  padding:16px;
}
.wrap{max-width:900px;margin:auto}
h1{font-size:20px;margin:0}
.small{font-size:13px;color:#94a3b8}

.card{
  background:#020617;
  border:1px solid rgba(255,255,255,.06);
  border-radius:12px;
  padding:14px;
  margin-top:14px;
}

input,button{
  font-family:inherit;
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.08);
  background:transparent;
  color:#fff;
}
input{flex:1}
.row{display:flex;gap:8px;margin-top:8px}

.btn{
  background:linear-gradient(90deg,#34d399,#22d3ee);
  color:#022c22;
  border:0;
  font-weight:700;
  cursor:pointer;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  padding:8px;
  font-size:13px;
  border-bottom:1px dashed rgba(255,255,255,.08);
}
th{color:#94a3b8;text-align:left}

.delBtn{
  padding:6px 10px;
  border-radius:8px;
  background:#7f1d1d;
  border:0;
  color:#fff;
  cursor:pointer;
}

/* TOAST */
#toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#022c22;
  color:#a7f3d0;
  padding:10px 16px;
  border-radius:12px;
  display:none;
  z-index:999;
}

/* DIALOG */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:998;
}
#dialog{
  background:#020617;
  border-radius:14px;
  padding:16px;
  width:260px;
  text-align:center;
  border:1px solid rgba(255,255,255,.08);
}
</style>
</head>

<body>
<div class="wrap">

<h1>FUN OWNER – ADMIN</h1>
<div class="small">(Realtime Control – No Login)</div>

<!-- URL CONTROL -->
<div class="card">
  <div class="small">App WebView URL Control</div>
  <div class="row">
    <input id="title" placeholder="Admin message / title">
  </div>
  <div class="row">
    <input id="url" placeholder="Enter WebView URL">
    <button class="btn" onclick="saveUrl()">SAVE</button>
  </div>
</div>

<!-- ADD USER -->
<div class="card">
  <div class="small">Add User</div>
  <div class="row">
    <input id="mobile" placeholder="Enter mobile number">
    <button class="btn" onclick="addUser()">ADD</button>
  </div>
</div>

<!-- USERS -->
<div class="card">
  <div class="small">All Users</div>
  <div id="list">Loading…</div>
</div>

</div>

<!-- TOAST -->
<div id="toast"></div>

<!-- DELETE DIALOG -->
<div id="overlay">
  <div id="dialog">
    <p>Do you want to delete this user?</p>
    <div class="row" style="justify-content:center">
      <button class="btn" onclick="closeDlg()">NO</button>
      <button class="btn" style="background:#7f1d1d;color:#fff" onclick="confirmDelete()">YES</button>
    </div>
  </div>
</div>

<!-- FIREBASE v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
var firebaseConfig = {
  databaseURL: "https://funoe-dc760-default-rtdb.firebaseio.com"
};
firebase.initializeApp(firebaseConfig);
var db = firebase.database();

var deleteKey = "";

/* TOAST */
function showToast(msg){
  var t=document.getElementById("toast");
  t.innerText=msg;
  t.style.display="block";
  setTimeout(()=>{t.style.display="none"},2000);
}

/* LOAD URL DATA */
db.ref("data/data").on("value",function(s){
  if(!s.exists()) return;
  var d=s.val();
  document.getElementById("title").value=d.title||"";
  document.getElementById("url").value=d.url||"";
});

/* SAVE URL */
function saveUrl(){
  var u=document.getElementById("url").value.trim();
  if(!u){ showToast("Enter URL"); return; }
  db.ref("data/data").update({
    title:document.getElementById("title").value.trim(),
    url:u
  });
  showToast("Saved successfully");
}

/* ADD USER */
function addUser(){
  var m=document.getElementById("mobile").value.trim();
  if(!m){ showToast("Enter mobile"); return; }
  db.ref("dbRef/"+m).set({
    mobile:m,
    balance:"0",
    brand:"Owner",
    time:new Date().toLocaleString()
  });
  document.getElementById("mobile").value="";
  showToast("User added");
}

/* LIST USERS */
db.ref("dbRef").on("value",function(s){
  if(!s.exists()){
    document.getElementById("list").innerHTML="<div class='small'>No users</div>";
    return;
  }
  var h="<table><tr><th>Mobile</th><th>Time</th><th>Action</th></tr>";
  s.forEach(function(c){
    h+=`
    <tr>
      <td>${c.key}</td>
      <td>${c.val().time||""}</td>
      <td><button class="delBtn" onclick="openDlg('${c.key}')">Delete</button></td>
    </tr>`;
  });
  h+="</table>";
  document.getElementById("list").innerHTML=h;
});

/* DELETE DIALOG */
function openDlg(k){
  deleteKey=k;
  document.getElementById("overlay").style.display="flex";
}
function closeDlg(){
  deleteKey="";
  document.getElementById("overlay").style.display="none";
}
function confirmDelete(){
  if(deleteKey){
    db.ref("dbRef/"+deleteKey).remove();
    showToast("User deleted");
  }
  closeDlg();
}
</script>

</body>
</html>
