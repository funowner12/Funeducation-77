<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>FUN OWNER – ADMIN</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:linear-gradient(180deg,#020617,#071426);
  color:#e5e7eb;
  padding:16px;
}
.wrap{max-width:900px;margin:auto}
h1{font-size:20px;margin:0}
.small{font-size:13px;color:#94a3b8}

.card{
  background:#020617;
  border:1px solid rgba(255,255,255,.06);
  border-radius:12px;
  padding:14px;
  margin-top:14px;
}

input,button{
  font-family:inherit;
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.08);
  background:transparent;
  color:#fff;
}
input{flex:1}
.row{display:flex;gap:8px;margin-top:8px}

.btn{
  background:linear-gradient(90deg,#34d399,#22d3ee);
  color:#022c22;
  border:0;
  font-weight:700;
  cursor:pointer;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  padding:8px;
  font-size:13px;
  border-bottom:1px dashed rgba(255,255,255,.08);
}
th{color:#94a3b8;text-align:left}

.delBtn{
  padding:6px 10px;
  border-radius:8px;
  background:#7f1d1d;
  border:0;
  color:#fff;
  cursor:pointer;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#022c22;
  color:#a7f3d0;
  padding:10px 16px;
  border-radius:12px;
  display:none;
  font-size:14px;
  z-index:999;
}

/* DIALOG */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:998;
}
.dialog{
  background:#020617;
  border-radius:14px;
  padding:16px;
  width:280px;
  text-align:center;
  border:1px solid rgba(255,255,255,.08);
}
.dialog p{font-size:14px;margin-bottom:14px}
.dialog .row{justify-content:center}
.noBtn{
  background:#1f2933;
  border:0;
  color:#e5e7eb;
}
.yesBtn{
  background:#7f1d1d;
  border:0;
  color:#fff;
}
</style>
</head>

<body>
<div class="wrap">

<h1>FUN OWNER – ADMIN</h1>
<div class="small">(Realtime Control – No Login)</div>

<!-- URL CONTROL -->
<div class="card">
  <div class="small">App WebView Control</div>
  <div class="row">
    <input id="title" placeholder="Admin message / title">
  </div>
  <div class="row">
    <input id="url" placeholder="Enter WebView URL">
    <button class="btn" id="saveUrl">SAVE</button>
  </div>
</div>

<!-- ADD USER -->
<div class="card">
  <div class="small">Add User</div>
  <div class="row">
    <input id="mobile" placeholder="Enter mobile number">
    <button class="btn" id="addUser">ADD</button>
  </div>
</div>

<!-- USER LIST -->
<div class="card">
  <div class="small">All Users</div>
  <div id="list">Loading…</div>
</div>

</div>

<!-- TOAST -->
<div class="toast" id="toast"></div>

<!-- DELETE DIALOG -->
<div class="overlay" id="overlay">
  <div class="dialog">
    <p id="dlgText">Do you want to delete this user?</p>
    <div class="row">
      <button class="btn noBtn" onclick="closeDlg()">NO</button>
      <button class="btn yesBtn" onclick="confirmDelete()">YES</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getDatabase, ref, onValue, set, remove, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const firebaseConfig = {
  databaseURL: "https://funoe-dc760-default-rtdb.firebaseio.com"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const mobile = document.getElementById("mobile");
const list = document.getElementById("list");
const toast = document.getElementById("toast");

const titleInp = document.getElementById("title");
const urlInp = document.getElementById("url");

let deleteKey = "";

/* TOAST */
function showToast(msg){
  toast.innerText = msg;
  toast.style.display = "block";
  setTimeout(()=>toast.style.display="none",2000);
}

/* URL LOAD */
onValue(ref(db,"data/data"), snap=>{
  if(!snap.exists()) return;
  const d = snap.val();
  titleInp.value = d.title || "";
  urlInp.value = d.url || "";
});

/* SAVE URL */
document.getElementById("saveUrl").onclick = async ()=>{
  const u = urlInp.value.trim();
  if(!u) return showToast("URL required");

  await update(ref(db,"data/data"),{
    title:titleInp.value.trim(),
    url:u
  });

  showToast("Saved successfully");
};

/* ADD USER */
document.getElementById("addUser").onclick = async ()=>{
  const m = mobile.value.trim();
  if(!m) return showToast("Enter mobile");

  await set(ref(db,"dbRef/"+m),{
    mobile:m,
    balance:"0",
    brand:"Owner",
    time:new Date().toLocaleString()
  });

  mobile.value="";
  showToast("User added");
};

/* LIST USERS */
onValue(ref(db,"dbRef"), snap=>{
  if(!snap.exists()){
    list.innerHTML="<div class='small'>No users</div>";
    return;
  }
  let html="<table><tr><th>Mobile</th><th>Time</th><th>Action</th></tr>";
  const d=snap.val();
  Object.keys(d).forEach(k=>{
    html+=`
    <tr>
      <td>${k}</td>
      <td>${d[k].time||""}</td>
      <td><button class="delBtn" onclick="openDlg('${k}')">Delete</button></td>
    </tr>`;
  });
  html+="</table>";
  list.innerHTML=html;
});

/* DIALOG CONTROL */
window.openDlg = (k)=>{
  deleteKey = k;
  document.getElementById("overlay").style.display="flex";
};
window.closeDlg = ()=>{
  deleteKey="";
  document.getElementById("overlay").style.display="none";
};
window.confirmDelete = async ()=>{
  if(deleteKey){
    await remove(ref(db,"dbRef/"+deleteKey));
    showToast("User deleted");
  }
  closeDlg();
};
</script>

</body>
</html>
